<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<div class="container">
    <!-- <img src="assets/logo.png" alt="Logo" class="logo" /> -->
    <div class="signin-container">
        <h1>Signin</h1>
        <form class="signin-form">
            <input type="text" id="username" name="username" placeholder="Write username here." required>
            <input type="password" id="password" name="password" placeholder="Write your password here." required>
            <button type="submit" class="signin-btn">Signin</button>
        </form>
        <p class="or-text">of signin with:</p>
        <div class="social-btns">
            <button class="fb"> <i class="fab fa-facebook-f"></i></button>
            <button class="gg"> <i class="fab fa-google"></i></button>
            <button class="ln"> <i class="fab fa-linkedin-in"></i></button>
        </div>

        <div class="footer">
            <p>© 2025 Thanh Hiển - Khóa Lập Trình Web. All rights reserved.</p>
        </div>
    </div>

    <div class="welcome-back">
        <h2>Welcome Back!</h2>
        <p>Welcome back! We are so happy to have you here.
            It's great to see you again. We hope you had a safe and enjoyable time away.</p>
        <button class="signup-btn">No Account yet? Signup</button>
    </div>

</div>
</body>

</html>
